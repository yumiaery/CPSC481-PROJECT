<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <link rel="stylesheet" href="AppointmentForm.css">
</head>
<body>
  <div class="popup-overlay"></div>
  <div class="appointment-form-container">
    <div class="appointment-form">
      <button class="close-btn">‚úñ</button>
      <h2>Appointment Form</h2>
      <form>
        <!-- Patient Name -->
        <label for="patient-name">Patient Name:</label>
        <div class="input-container">
          <input type="text" id="patient-name" placeholder="First Last">
          <button type="button" class="search-btn">
            üîç
          </button>
        </div>
        
        <!-- Appointment Date -->
        <label for="appointment-date">Appointment Date:</label>
        <input type="text" id="appointment-date" value="Oct. 21, 2024" readonly>
        
        <!-- Appointment Time -->
        <label for="appointment-time">Appointment Time:</label>
        <div class="time-inputs">
          <input type="text" id="start-time" readonly>
          <span>‚Äî</span>
          <input type="text" id="end-time" readonly>
        </div>
        
        <!-- Doctor Name -->
        <label for="doctor-name">Doctor Name:</label>
        <input type="text" id="doctor-name" readonly>
        
        <!-- Appointment Type -->
        <label for="appointment-type">Appointment Type:</label>
        <select id="appointment-type">
          <option value="online">Online</option>
          <option value="in-clinic">In-Clinic</option>
        </select>
        
        <!-- Notes -->
        <label for="notes">Notes:</label>
        <div class="notes-header">
        </div>
        <textarea id="notes" placeholder="(Optional)"></textarea>
        
        <!-- Form Buttons -->
        <div class="form-buttons">
          <button type="submit" class="confirm-btn">Confirm</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="AppointmentForm.js"></script>
</body>
</html>

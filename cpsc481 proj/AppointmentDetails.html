<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Details</title>
  <link rel="stylesheet" href="AppointmentDetails.css">
</head>
<body>
  <div class="appointment-form-container">
    <div class="appointment-form">
      <button class="close-btn">✖</button>
      <h2>Appointment Details</h2>
      <form>
        <!-- Patient Name -->
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" readonly>

        <!-- Appointment Date -->
        <label for="appointment-date">Appointment Date:</label>
        <input type="text" id="appointment-date" readonly>

        <!-- Appointment Time -->
        <label for="appointment-time">Appointment Time:</label>
        <div class="time-inputs">
          <input type="text" id="start-time" readonly>
          <span>—</span>
          <input type="text" id="end-time" readonly>
        </div>

        <!-- Doctor Name -->
        <label for="doctor-name">Doctor Name:</label>
        <input type="text" id="doctor-name" readonly>

        <!-- Appointment Type -->
        <label for="appointment-type">Appointment Type:</label>
        <input type="text" id="appointment-type" readonly>

        <!-- Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" readonly></textarea>

        <!-- Form Buttons -->
        <div class="form-buttons">
          <button type="button" class="reschedule-btn">Reschedule</button>
          <button type="button" class="cancel-appointment-btn">Cancel Appointment</button>
        </div>
      </form>
    </div>
  </div>
  <script src="AppointmentDetails.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Details</title>
  <link rel="stylesheet" href="AppointmentDetails.css">
</head>
<body>
  <div class="c-popup" id="confirmCancellation">
    <div class="c-popup-header">
      <h2>Confirm Cancellation</h2>
      <button class="c-close-button" onclick="closeCancelConfirmation()">×</button>
    </div>
    <h4>Are you sure you want to cancel this appointment?</p>
    <div class="c-popup-actions">
      <button class="c-cancel-button" onclick="confirmCancel()">Cancel Appointment</button>
      <button class="c-go-back-button" onclick="closeCancelConfirmation()">Go Back</button>
    </div>
  </div>

  <div class="appointment-form-container">
    <div class="appointment-form">
      <button class="close-btn">✖</button>
      <div class="appointment-header">
        <h2>Appointment Details <button id="edit-button" class="edit-btn" title="Edit">✏️</button></h2>
      </div>
      
      <form>
        <!-- Patient Name -->
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" readonly>

        <!-- Appointment Date -->
        <label for="appointment-date">Appointment Date:</label>
        <input type="text" id="appointment-date" readonly>

        <!-- Appointment Time -->
        <label for="appointment-time">Appointment Time:</label>
        <div class="time-inputs">
          <input type="text" id="start-time" readonly>
          <span>—</span>
          <input type="text" id="end-time" readonly>
        </div>

        <!-- Doctor Name -->
        <label for="doctor-name">Doctor Name:</label>
        <input type="text" id="doctor-name" readonly>

        <!-- Appointment Type -->
        <label for="appointment-type">Appointemnt Type: </label>
        <select id="appointment-type" readonly>
          <option value="online">Online</option>
          <option value="in-clinic">In-Clinic</option>
        </select>
        

        <!-- Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" readonly></textarea>

        <!-- Status -->
        <div class="status-section">
          <p><strong>Track Status:</strong></p>
          <label>
            <input type="radio" name="status" value="Arrived" id="status-arrived" readonly>
            Arrived
          </label>
          <label>
            <input type="radio" name="status" value="No Show" id="status-no-show" readonly>
            No Show
          </label>
        </div>

        <!-- Form Buttons -->
        <div class="form-buttons">
          <button type="button" class="reschedule-btn">Reschedule</button>
          <button type="button" class="cancel-appointment-btn" onclick="openCancelConfirmation()">Cancel Appointment</button>
          <button type="button" class="confirm-changes" onclick="confirmChanges()" style="display: none;">Confirm Changes</button>
          <button type="button" class="discard-changes" onclick="discardChanges()" style="display: none;">Discard Changes</button>
        </div>
      </form>
    </div>
  </div>
  <script src="AppointmentDetails.js"></script>
</body>
</html>

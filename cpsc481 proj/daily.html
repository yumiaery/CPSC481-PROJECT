<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalgaryCare</title>
  <link rel="stylesheet" href="daily.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="calendar-container">

    <!-- Header -->
    <div class="calendar-header">
      <input type="text" placeholder="Search Patients..." class="search-bar">
      <div class="filter-container">
        <span>Filters:</span>
        <select id="doctorFilter">
          <option value="" selected>All Doctors</option>
          <option value="Dr. Smith">Dr. Smith</option>
          <option value="Dr. Johnson">Dr. Johnson</option>
          <option value="Dr. Lee">Dr. Lee</option>
        </select>
        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
          <button class="profile-icon">ðŸ‘¤</button>
          <div id="profileMenu">
            <a href="#user-info">User Information</a>
            <a href="#logout" id="logoutLink">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs for View -->
    <div class="tabs-header">
      <div class="view-tabs">
        <span class="tab active" onclick="navigateTo('daily.html')">DAILY</span>
        <span class="tab" onclick="navigateTo('weekly.html')">WEEKLY</span>
        <span class="tab" onclick="navigateTo('monthly.html')">MONTHLY</span>
      </div>
    </div>

    <!-- Date Navigation -->
    <div class="calendar-date">
      <button class="arrow-btn">â—€</button>
      <span>Monday, October 7, 2024</span>
      <button class="arrow-btn">â–¶</button>
    </div>

    <!-- Scrollable Calendar Grid -->
    <div class="calendar-grid">
      <!-- Time Slots -->
      <div class="time">9:00 AM</div>
      <div class="time-slot"></div>

      <div class="time">10:00 AM</div>
      <div class="time-slot"></div>

      <div class="time">11:00 AM</div>
      <div class="time-slot"></div>

      <div class="time">12:00 PM</div>
      <div class="time-slot"></div>

      <!-- Add time slots up to 6:00 PM -->
      <div class="time">1:00 PM</div>
      <div class="time-slot"></div>

      <div class="time">2:00 PM</div>
      <div class="time-slot"></div>

      <div class="time">3:00 PM</div>
      <div class="time-slot"></div>

      <div class="time">4:00 PM</div>
      <div class="time-slot"></div>

      <div class="time">5:00 PM</div>
      <div class="time-slot"></div>

      <div class="time">6:00 PM</div>
      <div class="time-slot"></div>
    </div>
  </div>

  <!-- Popup Overlay -->
  <div class="popup-overlay"></div>

  <!-- Appointment Form Popup -->
  <div class="appointment-form-container">
    <iframe src="" class="appointment-form-iframe"></iframe>
  </div>

  <!-- Appointment Details Popup -->
  <div class="appointment-details-container">
    <iframe src="" class="appointment-details-iframe"></iframe>
  </div>
  <div class="popup-overlay" style="display: none;"></div>

  <!-- Hidden User Information Pop-Up -->
  <div id="userInfoPopup" class="popup-window">
    <h2 class="popup-title">User Information</h2>
    <p class="user-name">Name: <strong>Dr. David</strong></p>
    <button class="change-password-button">
      <span class="lock-icon">ðŸ”’</span>
      Change Password
    </button>
    <button id="closePopup" class="close-popup-button">Close</button>
  </div>

  <script src="logout.js"></script>
  <script src="profile.js"></script>
  <script src="navigation.js"></script>
  <script src="daily.js"></script>

</body>
</html>

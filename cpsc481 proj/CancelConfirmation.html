<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CancelConfirmation.css">
  <title>Confirm Cancellation</title>
</head>
<body>
  <div class="popup" id="confirmCancellation">
    <div class="popup-header">
      <h2>Confirm Cancellation</h2>
      <button class="close-button" onclick="closePopup()">Ã—</button>
    </div>
    <p>Are you sure you want to cancel this appointment?</p>
    <div class="popup-actions">
      <button class="cancel-button">Cancel Appointment</button>
      <button class="go-back-button" onclick="closePopup()">Go Back</button>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById("confirmCancellation").style.display = "none";
    }
  </script>
</body>
</html>

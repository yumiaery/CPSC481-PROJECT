<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalgaryCare</title>
  <link rel="stylesheet" href="monthly.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="calendar-container">

    <!-- Header -->
    <div class="calendar-header">
      <input type="text" placeholder="Search Patients..." class="search-bar">
      <div class="filter-container">
        <span>Filters:</span>
        <select id="doctorFilter">
          <option value="" selected>All Doctors</option>
          <option value="Dr. Smith">Dr. Smith</option>
          <option value="Dr. Johnson">Dr. Johnson</option>
          <option value="Dr. Lee">Dr. Lee</option>
        </select>
        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
          <button class="profile-icon">ðŸ‘¤</button>
          <div id="profileMenu">
            <a href="#user-info">User Information</a>
            <a href="#logout" id="logoutLink">Logout</a>
          </div>
        </div>
      </div>
    </div>


    <!-- Tabs for View -->
    <div class="tabs-header">
      <div class="view-tabs">
        <span class="tab" onclick="navigateTo('daily.html')">DAILY</span>
        <span class="tab" onclick="navigateTo('weekly.html')">WEEKLY</span>
        <span class="tab active" onclick="navigateTo('monthly.html')">MONTHLY</span>
      </div>
    </div>
 
    <!-- Date Navigation -->
    <div class="calendar-date">
      <button class="arrow-btn"> â—€ </button>
      <span>December 2024</span>
      <button class="arrow-btn"> â–¶ </button>
    </div>

    <!-- Monthly Calendar Grid -->
    <div class="calendar-grid monthly">
      <!-- Days of the Week -->
      <div class="day-label">Monday</div>
      <div class="day-label">Tuesday</div>
      <div class="day-label">Wednesday</div>
      <div class="day-label">Thursday</div>
      <div class="day-label">Friday</div>
      <div class="day-label">Saturday</div>
      <div class="day-label">Sunday</div>

  </div>
  <!-- Popup Overlay -->
  <div class="popup-overlay"></div>

  <!-- Appointment Details Popup -->
  <div class="appointment-details-container" style="display: none;">
    <iframe src="" class="appointment-details-iframe"></iframe>
  </div>

  <!-- Hidden User Information Pop-Up -->
  <div id="userInfoPopup" class="popup-window">
    <h2 class="popup-title">User Information</h2>
    <p class="user-name">Name: <strong id="username">Loading...</strong></p>
    <button class="change-password-button">
      <span class="lock-icon">ðŸ”’</span>
      Change Password
    </button>
    <button id="closePopup" class="close-popup-button">Close</button>
  </div>

  <script src="profile.js"></script>
  <script src="navigation.js"></script>
  <script src="monthly.js"></script>
  <script src="logout.js"></script>
  <script src="UserInformation.js"></script>

</body>
</html>
